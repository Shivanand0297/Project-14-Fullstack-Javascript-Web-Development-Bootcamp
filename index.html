<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main class="container">
       
        <!-- hero section -->
        <div class="hero">
            <div class="hero-img">
                <div class="logo">
                    <img src="/assets/Logo.png" alt="logo">
                </div>
                <img id="hero-image" src="./assets/pexels-rfstudio-3819572.jpg" alt="">
            </div>
            <div class="hero-content">
                <div class="nav">
                    <ul class="menu-items">
                        <li class="menu-item hr"></li>
                        <li class="menu-item">Home</li>
                        <li class="menu-item">About Us</li>
                        <li class="menu-item">Portfolio</li>
                        <li class="menu-item">Contact</li>
                    </ul>
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="hero-content-col">
                    <div class="hero-content-raw">
                        <div class="hero-heading">
                            <h1><span id="cre">Crea- <br> </span> <span id="black">tivity.</span></h1>
                            <p>is our <br> ingredient.</p> 
                        </div>
                        <div class="social">
                            <img src="/assets/Twitter Icon.svg" alt="">
                            <img src="/assets/Instagram Icon.svg" alt="">
                            <img id="fb" src="/assets/Facebook Icon.svg" alt="">
                            <img src="/assets/Email Icon.svg" alt="">
                        </div>
                    </div>
                    <button class="btn" >Check Our Package</button>
                </div>
                <div class="hero-content-bottom">
                    <div class="content-list">
                        <div class="vl">
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            
                        </div>
                        <div class="skills">
                            <p>Photography</p>
                            <p>Videography</p>
                            <p>Graphic Design</p>
                            <p>Illustration</p>
                            <p>Animation</p>
                        </div>
                    </div>
                    <div class="dance">
                        <i class="fa-solid fa-quote-right"></i>
                        <p>We help you to create the best graphics, photos, videos, animations and illustrations</p>
                        <img  src="/assets/pexels-cottonbro-7974875.jpg" alt="dance">
                    </div>
                    <div class="down-arrow">
                        <div class="line left"></div>
                        <div class="line right"></div>
                    </div>
                </div>
                


            </div>
        </div>



    </main>
</body>
</html>
